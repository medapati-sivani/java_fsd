<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            alert("1 for addition  2 for substraction")
            var op=prompt("Enter 1 or 2")
            var a=prompt("Enter a value")
            var b=prompt("Enter b value")
            switch (op) {
                case "1": 
                    var sum=eval(a)+eval(b)
                    alert("sum of a + b is "+sum)
                    break;
                case "2":
                    var sub=eval(a)-eval(b)
                    alert("sub of a - b is "+sub)
                default:
                    break;
            }
            var con=confirm("do u want to continue")
            
        }while(con)


    </script>
</body>
</html>
